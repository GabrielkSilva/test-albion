<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itens Mais Lucrativos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Itens Mais Lucrativos</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Cidade</th>
                <th>Preço de Compra Máx</th>
                <th>Preço de Venda Min</th>
                <th>Lucro</th>
            </tr>
        </thead>
        <tbody>
            {% for unique_name, data in items.items() %}
                <tr>
                    <td>{{ unique_name }}</td>
                    <td>{{ data['city'] }}</td>
                    <td>{{ data['buy_price_max'] }}</td>
                    <td>{{ data['sell_price_min'] }}</td>
                    <td>{{ data['profit'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
